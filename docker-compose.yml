services:
  # PostgreSQL database (matches production)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=akleao
      - POSTGRES_PASSWORD=akleao_dev
      - POSTGRES_DB=akleao
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akleao -d akleao"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL connection (matches production setup)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=akleao
      - DB_USER=akleao
      - DB_PASSWORD=akleao_dev
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-akleao-research}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_FROM_EMAIL=${MAILGUN_FROM_EMAIL}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./uploads:/app/uploads
      - ./git_repos:/app/git_repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery worker for background jobs
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A api.tasks worker --loglevel=info --concurrency=4
    environment:
      # PostgreSQL connection (matches production setup)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=akleao
      - DB_USER=akleao
      - DB_PASSWORD=akleao_dev
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-akleao-research}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./git_repos:/app/git_repos
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
